[metadata]
name    = emd-falsify
version = 0.1.0-dev.0
description = Original implementation of the EMD (empirical model discrepancy) model comparison criterion
long_description = file: README.md
long_description_content_type = text/markdown

url = 

author = Alexandre RenÃ©
author_email = arene010@uottawa.ca
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Science/Research
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Mathematics
    Topic :: Scientific/Engineering :: Statistics
keywords =
    empirical model discrepancy
    bayes factor
    inference
    model comparison
    bayesian


[options]
packages =
    emd_falsify
    emd_falsify.config
# include_package_data = True
#     # Relies on setuptools-scm, which must be included in pyproject.cfg

python_requires = ~=3.9

install_requires =
    numpy
#    pandas
    pydantic>=1.8.2
    tqdm
    joblib
        # joblib is used for on-disk caching of calculations used in calibration plots    

    ## Personal / patched packages ##
    scityping


[options.package_data]
* =
  *.cfg
  .*.cfg

[options.extras_require]
dev =
    pytest

viz =
    ## Extra dependencies of the `viz` utilities module ##
    pandas
    matplotlib
    seaborn
    holoviews


doc =
    ## For executing notebooks ##
    jupytext
    ipykernel
    holoviews
    bokeh
    jupyter_bokeh
    # For bokeh export to png (also used by holoviews)
    selenium
    phantomjs
    pillow

    ## For building with Jupyter book ##
    # jupyter-book>=0.13.0
    # MyST-Parser~=0.15.2
    # MyST-NB~=0.13.2
    # MyST-NB-Bokeh>=0.5.3
    # jupyter-sphinx>=0.3.2
    jupyter-book>=0.14
