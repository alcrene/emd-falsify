# DO NOT MODIFY THIS FILE
# These are the git-synchronized defaults; modifying these values will modify
# them for everyone else using this repository.
# Instead, modify the file `projects.cfg`, located in the same directory as this one.

[paths]
# projectdir path assumes a development install within the project directory
projectdir  = ..
configdir  = config
smtproject  = ${projectdir}/.smt
datadir     = ${projectdir}/../data
labnotesdir = ${projectdir}/labnotes

[random]
entropy = 103291791999958856942451524772313066734

[figures]
backend = bokeh
colors = ${paths:configdir}/paul_tol_colors.cfg

[figures.matplotlib]
dpi = 150
fig_inches = 4
Curve   = {fig_inches: ${fig_inches}}
Scatter = {fig_inches: ${fig_inches},
           s  : 4}
Overlay = {fig_inches: ${fig_inches}}
Layout  = {fig_inches: ${fig_inches}}

[figures.bokeh]
width = 500
Curve   = {width: ${width}}
Scatter = {width: ${width}}
Overlay = {width: ${width}}
Layout  = {width: ${width}}
